_schema-version: '3.1'
ID: cap
description: A simple CAP project.
version: 1.0.0
modules:
  - name: cap-srv
    type: nodejs
    path: srv
    requires:
      - name: cap-db
      - name: uaa_cap
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
    parameters:
      buildpack: nodejs_buildpack
  - name: cap-db-deployer
    type: hdb
    path: db
    requires:
      - name: cap-db
    parameters:
      buildpack: nodejs_buildpack
  - name: cap-approuter
    type: approuter.nodejs
    path: app
    requires:
      - name: cap_html_repo_runtime
      - name: uaa_cap
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: '~{srv-url}'
          forwardAuthToken: true
    parameters:
      disk-quota: 256M
      memory: 256M
  - name: cap_ui_deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: cap_html_repo_host
        parameters:
          content-target: true
resources:
  - name: cap-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: '${service-name}'
  - name: cap_html_repo_runtime
    type: org.cloudfoundry.existing-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
      service-name: cap_html_repo_runtime
  - name: uaa_cap
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: cap-uaa
  - name: cap_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
